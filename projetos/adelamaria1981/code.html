<!doctype html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<style>
			/* CSS comes here */
			@import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap');
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				list-style: none;
				-webkit-tap-highlight-color: transparent;
				text-decoration: none;
			}
			html, body {
				overflow-x: auto;
				scroll-behavior: smooth;
			}
			body {
				width: 100vw;
				height: 100vh;
				background-color: whitesmoke;
				text-align: center;
			}
			h1 {
				text-align: center;
				width: 100%;
				padding: 20px;
    			font-family: 'Didact Gothic', sans-serif;
    			font-weight: bold;
			}
			.words {
				background-color: white;
				width: 95%;
				padding: 0 0 20px 0;
				border-radius: 15px;
				margin: 0 auto 50px auto;
				display: flex;
				max-width: 785px;
				min-width: 660px;
			}
			@media(min-width: 865px) {
				.words {
					width: 75%;
				}
			}
			.word,
			.romain {
				width: 40%;
			}
			.pron {
				width: 20%;
				min-width: 122px;
			}
			h3 {
				padding: 20px;
    			font-family: 'Didact Gothic', sans-serif;
    			font-weight: bold;
			}
			p {
				padding: 6px 0;
				font-family: 'Didact Gothic', sans-serif;
			}
			.line {
				width: 2px;
				background-color: #d7d7d7;
				margin: 70px 0 0 0;
			}
			.word-line {
				display: flex;
				justify-content: center;
				gap: 15px;
			}
			.word-line img {
				width: 20px;
				height: auto;
				cursor: pointer;
			}
			.content {
				opacity: 0;
				transition: opacity .3s ease;
			}
		</style>
		<title>Pure JavaScript Text to Audio</title>
	</head>
	<body onload="Apend_Words()">
		<div class="content" id="content">
			<h1>JavaScript Text to Speech</h1>
			<div class="words">
				<div class="word" id="append-words">
					<h3>Word</h3>
				</div>
				<div class="line"></div>
				<div class="word pron" id="append-pron">
					<h3>Pronunciation</h3>
				</div>
				<div class="line"></div>
				<div class="word romain" id="append-romain">
					<h3>Romain</h3>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="words.json"></script>
		<script>
			/* JS comes here */
			var mydata = JSON.parse(data);
			function Apend_Words() {
				for (let i = 0; i < mydata.length; i++) {
					var container = document.createElement("div");
					container.setAttribute("class", "word-line");
					container.setAttribute("id", "word-line-"+ i +"");
					document.getElementById("append-words").appendChild(container);
					var content = document.createElement("p");
					content.innerHTML = mydata[i].Word;
					document.getElementById("word-line-"+ i +"").appendChild(content);
					var img = document.createElement("img");
					img.setAttribute("src", "Speaker_Icon.svg");
					img.setAttribute("onclick", "SpeakWord("+ i +")");
					document.getElementById("word-line-"+ i +"").appendChild(img);
	
					var container2 = document.createElement("div");
					container2.setAttribute("class", "word-line");
					container2.setAttribute("id", "word-line-romain-"+ i +"");
					document.getElementById("append-romain").appendChild(container2);
					var content2 = document.createElement("p");
					content2.innerHTML = mydata[i].ROMANIAN;
					document.getElementById("word-line-romain-"+ i +"").appendChild(content2);
					var img = document.createElement("img");
					img.setAttribute("src", "Speaker_Icon.svg");
					img.setAttribute("onclick", "SpeakWordRomain("+ i +")");
					document.getElementById("word-line-romain-"+ i +"").appendChild(img);
					var pron = document.createElement("p");
					pron.innerHTML = mydata[i].BrE;
					document.getElementById("append-pron").appendChild(pron);
				}
				document.getElementById("content").style.opacity = "1";
			}
			function SpeakWordRomain(wordNumber) {
                let msg = mydata[wordNumber].ROMANIAN;
                let speech = new SpeechSynthesisUtterance();
                speech.lang = "ro-RO";       
                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;    
                window.speechSynthesis.speak(speech);
            }
            function SpeakWord(wordNumber) {
                let msg = mydata[wordNumber].Word;
                let speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";       
                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;    
                window.speechSynthesis.speak(speech);
            }
		</script>
	</body>
</html>
