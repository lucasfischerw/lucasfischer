<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Prime Forever</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-content">
            <img src="./imagens/logo.gif">
            <p>"Se tu me vês, os outros também veem"</p>
        </div>
    </div>
    <div id="login">
        <div class="login-form">
            <img src="./imagens/logo.gif">
            <div class="input-option">
                <p>Email</p>
                <input placeholder="Email" type="text" id="email">
            </div>
            <div class="input-option">
                <p>Senha</p>
                <input placeholder="Senha" type="password" id="senha">
            </div>
            <a>Não tem conta? Cadastre-se!</a>
            <button onclick="signInEmail()">Entrar</button>
            <div class="close-simple-flex">
                <div class="sep-line"></div>
                <p>ou</p>
                <div class="sep-line"></div>
            </div>
            <button id="google-button" onclick="googleSignIn()">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 40" fill="none">
                    <path d="M31.6 20.2273C31.6 19.5182 31.5364 18.8364 31.4182 18.1818H22V22.05H27.3818C27.15 23.3 26.4455 24.3591 25.3864 25.0682V27.5773H28.6182C30.5091 25.8364 31.6 23.2727 31.6 20.2273Z" fill="#4285F4"></path>
                    <path d="M22 30C24.7 30 26.9636 29.1045 28.6181 27.5773L25.3863 25.0682C24.4909 25.6682 23.3454 26.0227 22 26.0227C19.3954 26.0227 17.1909 24.2636 16.4045 21.9H13.0636V24.4909C14.7091 27.7591 18.0909 30 22 30Z" fill="#34A853"></path>
                    <path d="M16.4045 21.9C16.2045 21.3 16.0909 20.6591 16.0909 20C16.0909 19.3409 16.2045 18.7 16.4045 18.1V15.5091H13.0636C12.3864 16.8591 12 18.3864 12 20C12 21.6136 12.3864 23.1409 13.0636 24.4909L16.4045 21.9Z" fill="#FBBC04"></path>
                    <path d="M22 13.9773C23.4681 13.9773 24.7863 14.4818 25.8227 15.4727L28.6909 12.6045C26.9591 10.9909 24.6954 10 22 10C18.0909 10 14.7091 12.2409 13.0636 15.5091L16.4045 18.1C17.1909 15.7364 19.3954 13.9773 22 13.9773Z" fill="#E94235"></path>
                </svg>
                Entrar com sua conta do Google
            </button>
        </div>
    </div>
    <div class="buy-popup" id="buy-popup">
        <div class="inner-popup">
            <h2>Faça Upload da imagem a ser exibida</h2>
            <input onchange="preview()" type="file" id="file">
        </div>
    </div>
    <div class="content" id="content">
        <div class="header">
            <a href="index.html">
                <img src="imagens/logo.gif">
            </a>
            <div class="menu-flex">
                <a href="sobre.html">Sobre/Uso</a>
            </div>
            <div class="selected-pixels" id="selected-pixels">
                <div class="flex">
                    <h2 id="selectedPixelsValue">0</h2>
                    <p>Pixels Selecionados para comprar</p>
                </div>
                <p id="inconsistente">Área inconsistente selecionada</p>
                <div class="close-simple-flex">
                    <button id="change-zoom" onclick="changeZoom()">Comprar Pixels</button>
                    <button onclick="buyPixels()" id="select-img-btn">Selecionar Imagem</button>
                </div>
                <button onclick="checkout()" id="checkout-btn">Proceder ao CheckOut</button>
            </div>
            <button id="login-page-btn" onclick="showLoginPage()">Fazer Login</button>
            <!-- <div class="progress">
                <div class="progress-bar"></div>
                <p>0 / 100000 Pixels Comprados!</p>
            </div> -->
        </div>
        <div id="preview"></div>
        <div class="pixel-canvas-container" id="pixel-canvas-container">
            <div id="pixel-canvas"></div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
