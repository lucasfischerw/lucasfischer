<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPrime</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-content">
            <img src="./imagens/logo.gif">
            <p>"Se tu me vês, os outros também veem"</p>
        </div>
    </div>
    <div class="buy-popup" id="buy-popup">
        <div class="inner-popup">
            <h2>Faça Upload da imagem a ser exibida</h2>
            <input onchange="preview()" type="file" id="file">
        </div>
    </div>
    <div class="content" id="content">
        <div class="header">
            <img src="imagens/logo.gif">
            <div class="menu-flex">
                <a>Sobre</a>
                <a>Como Usar</a>
                <a>FAQ</a>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
                <p>0 / 100000 Pixels Comprados!</p>
            </div>
        </div>
        <div class="pixel-canvas-container" id="pixel-canvas-container">
            <div id="pixel-canvas"></div>
        </div>
        <div class="absolute" id="absolute">
            <div class="flex">
                <h2 id="selectedPixelsValue">0</h2>
                <p>Pixels Selecionados para comprar</p>
            </div>
            <p id="inconsistente">Área inconsistente selecionada</p>
            <button onclick="buyPixels()" id="buyPixels">Selecionar Imagem</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
