<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina do tempo</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            width: 100dvw;
        }
        #photo-append {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img, video{
            width: auto;
            height: 300px;
            margin: 2px;
            object-fit: cover;
            flex-shrink: 0;
            max-width: 100vw;
        }
        h1 {
            text-align: center;
        }
        .flex {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .flex img {
            width: 50px;
            height: 50px;
        }
        .senha {
            width: 100dvw;
            height: 100vh;
            z-index: 99;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            width: 500px;
            height: 40px;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            width: 500px;
            height: 60px;
            background-color: #651717;
            color: #ffffff;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div class="senha">
        <h1>Senha</h1>
        <p>Dica: É o dia mais especial para nós</p>
        <input type="date" id="senha">
        <button onclick="if(new Date(document.getElementById('senha').value).toString() == new Date('2023-05-27').toString()){document.querySelector('.senha').style.display = 'none'}">Entrar</button>
    </div>
    <div class="flex">
        <img src="heart-svgrepo-com.png">
        <h1>Memórias</h1>
        <img src="heart-svgrepo-com.png">
    </div>
    <div id="photo-append"></div>
    <script>
        for(var i = 0; i <= 80; i++){
            var img = document.createElement('img')
            img.src = i + '.jpeg'
            document.getElementById('photo-append').appendChild(img)
        }
        for(var i = 81; i <= 100; i++){
            const video = document.createElement('video')
            video.src = i + '.webm'
            video.loop = true
            video.muted = true
            video.autoplay = true
            document.getElementById('photo-append').appendChild(video)
        }
    </script>
</body>
</html>
