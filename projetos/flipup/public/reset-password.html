<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FlipUp">
    <meta name="keywords" content="FlipUp, Projeto, Dashboard, Prospecção, Resultados">
    <meta name="author" content="FlipUp">
    <title>FlipUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="new-user">
        <div class="login-form">
            <img src="./images/logo.png">
            <div id="password-reset-request" class="vertical-flex">
                <h1>Recuperar Senha</h1>
                <p>Preencha os dados para continuar</p>
                <div class="input-option">
                    <input placeholder=" " type="text" id="email">
                    <p>Email</p>
                </div>
                <p id="login-error-message"></p>
                <button class="highlight-button" id="submit-password-reset">Enviar E-Mail de recuperação</button>
                <div class="close-simple-flex">
                    <p>Lembrou da senha?</p>
                    <a class="view-more-button margin-b" href="index.html">Entre aqui</a>
                </div>
            </div>
            <div id="password-reset-sucess" class="vertical-flex">
                <h1>E-Mail enviado com Sucesso!</h1>
                <p>Por favor, verifique sua caixa de entrada do email cadastrado e siga as instruções da mensagem enviada.</p>
                <a class="view-more-button margin-b" href="index.html">Voltar à página inicial</a>
            </div>
        </div>
        <img src="images/background.jpeg" class="login-banner">
    </div>
    <script type="module" src="./js/reset-password.js"></script>
</body>
</html>
