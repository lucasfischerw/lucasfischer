<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>GOOD SCUF</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="section welcome-screen">
            <div class="menu">
                <img alt="Logo Image" src="images/GOOD_SCUF_logo.png" class="welcome-logo">
            </div>
            <h1>Wilkommen zu</h1>
            <h1>GOOD SCUF</h1>
        </div>
        <div class="section">
            <div class="footer">
                <div class="container">
                    <h1>Contact Us</h1>
                    <form action=”mailto:lucasfischerw@gmail.com” method=”POST” enctype=”multipart/form-data” name=”EmailForm”>

                        <div class="flex-contact-name">
                            <div class="vertical-flex-name">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Name">
                            </div>
                            <div class="vertical-flex-name">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lastname" placeholder="Last name">
                            </div>
                        </div>
                  
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something"></textarea>
                  
                        <input type="submit" value="Submit">
                  
                    </form>
                  </div>
            </div>
        </div>
    </body>
</html>
