<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <img class="almost-done" src="imgs/almost-done-1-Housingdale.png">
        <div class="countdown-1">
            <h1 id="title-1">Countdown to April 29th</h1>
            <h2 class="details">(last day of school)</h2>
            <div class="contdown-updater">
                <div class="row">
                    <h2 id="days-contdown-1">0</h2>
                    <p>Days</p>
                </div>
                <div class="row">
                    <h2 id="hours-contdown-1">0</h2>
                    <p>Hours</p>
                </div>
                <div class="row">
                    <h2 id="minutes-contdown-1">0</h2>
                    <p>Minutes</p>
                </div>
                <div class="row">
                    <h2 id="seconds-contdown-1">0</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <div class="countdown-2">
            <h1 id="title-2">Subtracting the week days</h1>
            <div class="contdown-updater">
                <div class="row">
                    <h2 id="days-contdown-2">0</h2>
                    <p>Days</p>
                </div>
                <div class="row">
                    <h2 id="hours-contdown-2">0</h2>
                    <p>Hours</p>
                </div>
                <div class="row">
                    <h2 id="minutes-contdown-2">0</h2>
                    <p>Minutes</p>
                </div>
                <div class="row">
                    <h2 id="seconds-contdown-2">0</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <div class="inputs">
            <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <script src="javascript/main.js"></script>
    </body>
</html>
