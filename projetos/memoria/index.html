<body onload="Carregou()" id="body">
	<div id="carregando-container"><img class="carregando" id="carregando" src="imagens/carregando.gif"></div>
	<div class="conteudoNormal" id="conteudo">
		<div class="configurarContainer"><img id="configurar" class="configurar" src="imagens/13.png" onclick="AbrirConfiguracoes(false)"></div>
		<h1 class="titulo" id="titulo">Memória</h1>
		<div id="menuConfiguracoes" class="menuConfiguracoes">
			<p class="dificuldade">Dificuldade:</p>
			<div class="select">
				<div onclick="anterior()" class="anterior" id="anterior"><</div>
				<div class="dificuldadeEscolhida" id="dificuldadeEscolhida">Médio</div>
				<div onclick="proximo()" class="proximo" id="proximo">></div>
			</div>
			<div class="inputPowerUp">
				<input type="checkbox" id="ativarPowerUp" class="ativarPowerUp" name="ativarPowerUp" checked="true">
				<label for="ativarPowerUp"> Ativar PowerUp</label><br>
			</div>
			<div class="buttonContainer">
				<button onclick="AbrirConfiguracoes(true)" class="botao-ok">Ok</button>
			</div>
		</div>
		<div id="menuPowerUp" class="menuPowerUp">
			<div class="texto">
				<p>Acerte a</p>
				<div id="imagem"></div>
				<p style="margin-bottom: 3vh;">em no máximo 3 tentativas para ganhar um PowerUp</p>
			</div>
		</div>
		<div class="cartasNormal" id="containerCartas">
			<p class="textoTentativas" id="textoTentativas"></p>
		</div>
		<div class="flex">
			<div onclick="Jogar()" id="botao-jogar" class="botao-jogar">Jogar</div>
			<div onclick="Estatisticas()" id="botao" class="botao-estatisticas">Estatísticas</div>
		</div>
	</div>
	<div class="estatisticas" id="estatisticas">
		<img src="imagens/271218.png" class="back_arrow transform" onclick="Inicial()">
		<h1 class="titulo"> Estatísticas </h1>
		<div class="cartoes">
			<div class="cartao medio direita vermelho">
				<p class="center subtitulo-carta">Vezes que errou</p>
				<p class="center numero" id="vezesErrou">-</p>
				<p class="center subtitulo-carta espaco">% de erro</p>
				<p class="center numero" id="porcentagemErro">-</p>
			</div>
			<div class="cartao medio esquerda verde">
				<p class="center subtitulo-carta">Vezes que acertou</p>
				<p class="center numero" id="vezesAcertou">-</p>
				<p class="center subtitulo-carta espaco">% de acerto</p>
				<p class="center numero" id="porcentagemAcerto">-</p>
			</div>
			<div class="cartao grande direita laranja">
				<div class="justFlex">
					<div class="width">
						<p class="center subtitulo-carta">Jogadas hoje</p>
						<p class="center numero" id="totalJogadasHoje">-</p>
					</div>
					<div class="width">
						<p class="center subtitulo-carta">Jogadas na última rodada</p>
						<p class="center numero" id="jogadasUltimaRodada">-</p>
					</div>
				</div>
			</div>
		</div>
			
	</div>
