<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target - Agrimensura e Cartografia</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="main-page">
        <div class="upper-menu">
            <a href="index.html"><img src="./images/logo.png"></a>
            <div class="right-nav-menu">
                <div class="social-media">
                    <a href="https://www.instagram.com/targetagrimensura/" target="_blank"><img src="./images/instagram-logo.png"></a>
                    <a href="https://www.linkedin.com/company/target-agrimensura/" target="_blank"><img src="./images/linkedin-logo.png"></a>
                </div>
                <div class="nav-pages">
                    <a href="about-us.html">Quem Somos</a>
                    <a href="solutions.html">Soluções</a>
                    <a href="contact.html">Contato</a>
                    <a href="orcamento.html" class="special-link">Solicite um Orçamento</a>
                    <a class="close-btn" onclick="MenuOpen()">&times;</a>
                </div>
                <a onclick="MenuOpen()">&#9776;</a>
            </div>
        </div>
        <h1 class="content-page-solutions-title">SOLICITAR ORÇAMENTO</h1>
        <div class="content-page-solutions orcamento">
            <div class="sep-line"></div>
            <h2>Informações</h2>
            <input class="information" placeholder="Nome(*)">
            <input class="information" placeholder="Email(*)">
            <input class="information" placeholder="Empresa">
            <input class="information" placeholder="Telefone">
            <input class="information" placeholder="Endereço do Serviço">
            <input class="information" placeholder="Área do Local(m²)">
            <div class="sep-line"></div>
            <h2>Tipos de Serviço</h2>
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="topografico" />
                    <label for="topografico">LEVANTAMENTO TOPOGRÁFICO PLANIMÉTRICO</label>
                </div>
                <div>
                    <input type="checkbox" id="topografico-2" />
                    <label for="topografico-2">LEVANTAMENTO TOPOGRÁFICO PLANIMÉTRICO</label>
                </div>
                <div>
                    <input type="checkbox" id="as-built" />
                    <label for="as-built">AS BUILT - CADASTRAL ARQUITETÔNICO</label>
                </div>
                <div>
                    <input type="checkbox" id="demarcacao" />
                    <label for="demarcacao">DEMARCAÇÃO</label>
                </div>
                <div>
                    <input type="checkbox" id="drones" />
                    <label for="drones">AEROFOTOGRAMETRIA COM DRONES</label>
                </div>
                <div>
                    <input type="checkbox" id="georreferenciamento" />
                    <label for="georreferenciamento">GEORREFERENCIAMENTO</label>
                </div>
                <div>
                    <input type="checkbox" id="volumetria" />
                    <label for="volumetria">CÁLCULO DE VOLUMETRIA</label>
                </div>
                <div>
                    <input type="checkbox" id="outro" />
                    <label for="outro">OUTRO</label>
                </div>
            </div>
            <div class="sep-line"></div>
            <h2>Finalidade do Serviço</h2>
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="usucapiao" />
                    <label for="usucapiao">USUCAPIÃO</label>
                </div>
                <div>
                    <input type="checkbox" id="registro" />
                    <label for="registro">RETIFICAÇÃO DE REGISTRO</label>
                </div>
                <div>
                    <input type="checkbox" id="desdobro" />
                    <label for="desdobro">DESDOBRO / UNIFICAÇÃO DE LOTE</label>
                </div>
                <div>
                    <input type="checkbox" id="projeto" />
                    <label for="projeto">PARA ELABORAÇÃO DE PROJETO</label>
                </div>
                <div>
                    <input type="checkbox" id="perimetro" />
                    <label for="perimetro">VERIFICAÇÃO DE PERÍMETRO</label>
                </div>
                <div>
                    <input type="checkbox" id="invasoes" />
                    <label for="invasoes">VERIFICAÇÃO DE INVASÕES</label>
                </div>
                <div>
                    <input type="checkbox" id="outro-2" />
                    <label for="outro-2">OUTRO</label>
                </div>
            </div>
            <div class="sep-line"></div>
            <h2>Características do Local</h2>
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="plano" />
                    <label for="plano">RELATIVAMENTE PLANO</label>
                </div>
                <div>
                    <input type="checkbox" id="medio" />
                    <label for="medio">MÉDIO ACLIVE OU DECLIVE</label>
                </div>
                <div>
                    <input type="checkbox" id="alto" />
                    <label for="alto">ALTO ACLIVE OU DECLIVE</label>
                </div>
                <div>
                    <input type="checkbox" id="vago" />
                    <label for="vago">TERRENO VAGO</label>
                </div>
                <div>
                    <input type="checkbox" id="ocupado" />
                    <label for="ocupado">TERRENO OCUPADO COM CONSTRUÇÃO</label>
                </div>
                <div>
                    <input type="checkbox" id="pouca-veg" />
                    <label for="pouca-veg">VEGETAÇÃO BAIXA</label>
                </div>
                <div>
                    <input type="checkbox" id="media-veg" />
                    <label for="media-veg">VEGETAÇÃO MÉDIA</label>
                </div>
                <div>
                    <input type="checkbox" id="densa-veg" />
                    <label for="densa-veg">VEGETAÇÃO DENSA</label>
                </div>
                <div>
                    <input type="checkbox" id="rio" />
                    <label for="rio">RIO, BREJO OU CORREGO DENTRO OU NA DIVISA DO TERRENO</label>
                </div>
                <div>
                    <input type="checkbox" id="divisas" />
                    <label for="divisas">O LOCAL POSSUI DIVISAS CONSOLIDADAS? (MUROS, CERCAS, ETC..)</label>
                </div>
            </div>
            <div class="sep-line"></div>
            <textarea placeholder="Observações"></textarea>
            <button class="send">ENVIAR</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
