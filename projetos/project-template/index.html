<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Sample Page 1</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onload="LoadWords()">
        <div class="upper-menu">
            <a class="menu-letter active-button">A</a>
            <a class="menu-letter">E</a>
            <a class="menu-letter">I</a>
            <a class="menu-letter">O</a>
            <a class="menu-letter">U</a>
            <a class="menu-letter">Y</a>
            <!-- <img src="images/SM-placeholder.png"> -->
            <div class="menu-links">
                <a>Faq</a>
                <a>About</a>
                <a>Support</a>
            </div>
        </div>
        <div class="main-content">
            <div class="letter-menu">
                <h2>Monophtongs</h2>
                <div class="section-letter">
                    <div class="line">
                        <div class="letter" onclick="PlaySound(0)">
                            <h3>i</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(1)">
                            <h3>I</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                    </div>
                    <div class="line">
                        <div class="letter" onclick="PlaySound(2)">
                            <h3>e</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(3)">
                            <h3>ə</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(4)">
                            <h3>ɔː</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                    </div>
                    <div class="line">
                        <div class="letter" onclick="PlaySound(5)">
                            <h3>æ</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(6)">
                            <h3>ɑː</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(7)">
                            <h3>a</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                    </div>
                </div>
                <h2>Diphtongs</h2>
                <div class="section-letter">
                    <div class="line">
                        <div class="letter" onclick="PlaySound(8)">
                            <h3>eɪ</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(9)">
                            <h3>eə</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                    </div>
                </div>
                <h2>Triphtongs</h2>
                <div class="section-letter">
                    <div class="line">
                        <div class="letter" onclick="PlaySound(10)">
                            <h3>eɪə</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                        <div class="letter" onclick="PlaySound(11)">
                            <h3>eɪɑ</h3>
                            <img src="images/Speaker_Icon.png">
                        </div>
                    </div>
                </div>
                <h2>Silent</h2>
                <div class="section-letter">
                    <div class="letter">
                        <img src="images/Forbidden_Icon.png">
                    </div>
                </div>
            </div>
            <div class="words-menu">
                <div class="video-section">
                    <video width="240" height="240" controls>
                        <source src="images/ɑ.mp4" type="video/mp4">
                    </video>
                    <h3>Graph</h3>
                    <p class="underline">a</p>
                    <h3>Digraph</h3>
                    <p class="underline">ar</p>
                </div>
                <div class="block">
                    <div class="word-line">
                        <h2 class="center">Word</h2>
                        <h2 class="center">BRE</h2>
                        <h2 class="center">Translation</h2>
                    </div>
                    <div class="words-list" id="words-list"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="javascript/words.json"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
