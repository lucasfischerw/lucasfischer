<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Sample Page 1</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onload="LoadPage()">
        <div class="main-content">
            <div>
                <div class="upper-menu">
                    <a class="menu-letter">A</a>
                </div>
                <div class="letter-menu">
                    <h2>Monophtongs</h2>
                    <div class="section-letter">
                        <div class="line">
                            <div class="letter" id="letter-0">
                                <h3>i:</h3>
                            </div>
                            <img src="images/Speaker_Icon.png"  onclick="PlaySound(0)">
                            <div class="letter" id="letter-1">
                                <h3>I</h3>
                            </div>
                            <img src="images/Speaker_Icon.png" onclick="PlaySound(1)">
                        </div>
                        <div class="line">
                            <div class="letter" id="letter-3">
                                <h3>e</h3>
                            </div>
                            <img src="images/Speaker_Icon.png" onclick="PlaySound(3)">
                            <div class="letter" id="letter-4">
                                <h3>ə</h3>
                            </div>
                            <img src="images/Speaker_Icon.png"  onclick="PlaySound(4)">
                            <div class="letter" id="letter-5">
                                <h3>ɔː</h3>
                            </div>
                            <img src="images/Speaker_Icon.png" onclick="PlaySound(5)">
                        </div>
                        <div class="line">
                            <div class="letter" id="letter-2">
                                <h3>æ</h3>
                            </div>
                            <img onclick="PlaySound(2)" src="images/Speaker_Icon.png">
                            <div class="letter" id="letter-2">
                                <h3>a:</h3>
                            </div>
                            <img src="images/Speaker_Icon.png">
                            <div class="letter" id="letter-2">
                                <h3>ɒ</h3>
                            </div>
                            <img src="images/Speaker_Icon.png">
                        </div>
                    </div>
                    <h2>Diphtongs</h2>
                    <div class="section-letter">
                        <div class="line">
                            <div class="letter" id="letter-6">
                                <h3>eɪ</h3>
                            </div>
                            <img src="images/Speaker_Icon.png" onclick="PlaySound(6)">
                            <div class="letter" id="letter-7">
                                <h3>eə</h3>
                            </div>
                            <img src="images/Speaker_Icon.png"  onclick="PlaySound(7)">
                        </div>
                    </div>
                    <h2>Triphtongs</h2>
                    <div class="section-letter">
                        <div class="line">
                            <div class="letter" id="letter-8">
                                <h3>eɪə</h3>
                            </div>
                            <img src="images/Speaker_Icon.png" onclick="PlaySound(8)">
                            <div class="letter" id="letter-9">
                                <h3>eɪɑ</h3>
                            </div>
                            <img src="images/Speaker_Icon.png" onclick="PlaySound(9)">
                        </div>
                    </div>
                    <h2>Silent</h2>
                    <div class="section-letter">
                        <div class="letter" id="letter-10">
                            <img src="images/Forbidden_Icon.png" onclick="PlaySound(10)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="words-menu">
                <div class="video-section">
                    <video width="240" height="240" controls>
                        <source src="images/ɑ.mp4" type="video/mp4">
                    </video>
                    <h2 id="graph-title">Graph</h2>
                    <div class="graph" id="graph"></div>
                    <h2 id="digraph-title">Digraph</h2>
                    <div class="digraph" id="digraph"></div>
                </div>
                <div class="block">
                    <div class="word-line">
                        <h2 class="center">Word</h2>
                        <h2 class="center">BRE</h2>
                        <h2 class="center">Translation</h2>
                    </div>
                    <div class="words-list" id="words-list">
                    </div>
                    <div class="show-favorites" onclick="ShowFavorites()">
                        <img id="favorite-icon-button" src="images/favorite-icon-active.png">
                        <p id="favorite-text">Show Favorite Words</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="javascript/words.json"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
