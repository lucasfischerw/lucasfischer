<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Sample Page 1</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onload="LoadPage()" onscroll="CloseMenu()">
        <div class="favorite-words" id="favorite-words">
            <h2 class="title-favorite">Favorite Words</h2>
            <a onclick="ShowFavorites()">✕</a>
            <div id="append-words-favorite"></div>
        </div>
        <img src="images/Hamburger_icon.png" class="menu-icon" onclick="OpenMenu()">
        <div class="sidebar-menu" id="sidebar-menu">
            <a class="close-btn" onclick="CloseMenu()">✕</a>
            <a>Option 1</a>
            <a>Option 2</a>
            <a>Option 3</a>
            <a>Option 4</a>
        </div>
        <div class="main-content" id="main-content">
            <div>
                <div class="upper-menu">
                    <a class="menu-letter">A</a>
                </div>
                <div class="letter-menu">
                    <h2>Monophtongs</h2>
                    <div class="section-letter">
                        <div class="line">
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-0">
                                    <h3 id="letter-value-0">iː</h3>
                                </div>
                                <img src="images/Speaker.png"  onclick="PlaySound(0)">
                            </div>
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-1">
                                    <h3 id="letter-value-1">ɪ</h3>
                                </div>
                                <img src="images/Speaker.png" onclick="PlaySound(1)">
                            </div>
                        </div>
                        <div class="line">
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-3">
                                    <h3 id="letter-value-3">e</h3>
                                </div>
                                <img src="images/Speaker.png" onclick="PlaySound(3)">

                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-4">
                                    <h3 id="letter-value-4">ə</h3>
                                </div>
                                <img src="images/Speaker.png"  onclick="PlaySound(4)">
                            </div>
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-5">
                                    <h3 id="letter-value-5">ɔː</h3>
                                </div>
                                <img src="images/Speaker.png" onclick="PlaySound(5)">

                        <div class="line">

                                <div class="letter" id="letter-2">
                                    <h3 id="letter-value-2">æ</h3>
                                </div>
                                <img onclick="PlaySound(2)" src="images/Speaker.png">
                            </div>
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-11">
                                    <h3 id="letter-value-11">aː</h3>
                                </div>
                                <img src="images/Speaker.png" onclick="PlaySound(11)">
                            </div>
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-12">
                                    <h3 id="letter-value-12">ɒ</h3>
                                </div>
                                <img src="images/Speaker.png">
                            </div>
                        </div>
                    </div>
                    <h2>Diphtongs</h2>
                    <div class="section-letter">
                        <div class="line">
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-6">
                                    <h3 id="letter-value-6">eɪ</h3>
                                </div>
                                <img src="images/Speaker.png" onclick="PlaySound(6)">

                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-7">
                                    <h3 id="letter-value-7">eə</h3>
                                </div>
                                <img src="images/Speaker.png"  onclick="PlaySound(7)">
                            </div>
                        </div>
                    </div>
                    <h2>Triphtongs</h2>
                    <div class="section-letter">
                        <div class="line">
                            <div class="letter-speaker-container">
                                <div class="letter" id="letter-8">
                                    <h3 id="letter-value-8">eɪə</h3>

                    </div>
                </div>
            </div>
            <div class="words-menu">
                <div class="video-section">
                    <video width="240" height="240" controls>
                        <source src="images/ɑ.mp4" type="video/mp4">
                    </video>
                    <h2 id="graph-title">Graph</h2>
                    <div class="graph" id="graph"></div>
                    <h2 id="digraph-title">Digraph</h2>
                    <div class="digraph" id="digraph"></div>
                </div>
                <div class="block">
                    <div class="word-line">
                        <h2 class="center">Word</h2>
                        <h2 class="center">BRE</h2>
                        <h2 class="center">Translation</h2>
                    </div>
                    <div class="words-list" id="words-list">
                    </div>
                    <div class="show-favorites" onclick="ShowFavorites()">
                        <img id="favorite-icon-button" src="images/favorite-icon-active.png">
                        <p id="favorite-text">Show Favorite Words</p>
                    </div>
                </div>
            </div>

        <script type="text/javascript" src="javascript/words.json"></script>
        <script src="javascript/main.js"></script>
