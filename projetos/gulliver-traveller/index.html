<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gulliver Traveller</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="menu">
            <div class="logo">
                <img src="imagens/Gulliver.png">
                <h1>Gulliver Traveller</h1>
            </div>
            <div class="items">
                <h3>Cadastre</h3>
                <h3>Explore</h3>
                <h3>Blog</h3>
                <h3>Bem vindo, Tom Jobim</h3>
                <img src="imagens/profilepic.png">
            </div>
        </div>
        <div class="background">
            <div class="formulario">
                <form>
                    <h2>Local</h2>
                    <label for="location-name">Nome do Local</label>
                    <input type="text" id="location-name" name="location-name" placeholder="Ex. Pq. Ibiraquera">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria">
                        <option disabled selected value>Selecione uma Categoria</option>
                        <option value="parques">Parques</option>
                        <option value="museus">Museus</option>
                        <option value="monumentos">Monumentos</option>
                        <option value="praças">Praças</option>
                        <option value="bares-restaurantes">Bares e Restaurantes</option>
                        <option value="shoppings">Shoppings</option>
                        <option value="cinemas">Cinemas</option>
                        <option value="baladas">Baladas</option>
                    </select>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" placeholder="Descreva o lugar brevemente"></textarea>
        
    
                    <div class="linha"></div>
                    <h2>Endereço</h2>
    
    
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero" placeholder="Insira o Número">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Insira o Bairro">
                    <label for="complemento">Complemento</label>
                    <input type="number" id="complemento" name="complemento" placeholder="Insira o Complemento">
                    <label for="cidade">Cidade</label>
                    <input type="number" id="cidade" name="cidade" placeholder="Insira a Cidade">
                    <label for="estado">Estado</label>
                    <select name="estado"> 
                        <option value="estado">Selecione o Estado</option> 
                        <option value="ac">Acre</option> 
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
                    </select>
                    <div class="linha"></div>
                    <h2>Contato</h2>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Insira o Telefone">
                    <label for="site">Site</label>
                    <input type="text" id="site" name="site" placeholder="Insira o Link">
                    <label for="rede-social">Rede Social</label>
                    <input type="text" id="rede-social" name="rede-social" placeholder="Insira a Rede Social">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Insira o endereço de Email">
    
    
    
                    <div class="linha"></div>
                    <h2>Mais Informações</h2>
                    <label for="lotacao">Lotação</label>
                    <textarea id="lotacao" name="lotacao" placeholder="Este lugar fica lotado?"></textarea>
                    <label for="duracao">Duração</label>
                    <input type="text" id="duracao" name="duracao" placeholder="Insira a Duração Sugerida">
                    <div class="linha"></div>
                    <h2>Ingresso</h2>
                    <div class="itens-container">
                        <div class="linha-itens">
                            <label for="pago">Pago</label>
                            <label for="gratuito">Gratuito</label>
                            <label for="javascript">Meia</label>
                        </div>
                        <div class="linha-itens">
                            <input type="radio" id="gratuito" name="selecao" value="Gratuito">
                            <input type="radio" id="pago" name="selecao" value="Pago">
                            <input type="radio" id="meia" name="selecao" value="Meia">
                        </div>
                    </div>
        
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" name="valor" placeholder="Insira o Valor">
        
                    <label for="pagamento">Formas de Pagamento</label>
                    <select name="pagamento" id="pagamento">
                        <option disabled selected value>Selecione uma Forma de Pagamento</option>
                        <option value="credito">Crédito</option>
                        <option value="debito">Débito</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
        
                    <h4>Diponível no Feriado?</h4>
                    <div class="duas-opcoes">
                        <div><input type="radio" id="feriado" name="feriado" value="feriado">Sim</input></div>
                        <div><input type="radio" id="feriado" name="feriado" value="feriado">Não</input></div>
                    </div>
                    <h4>Possui acessibilidade?</h4>
                    <div class="duas-opcoes">
                        <div><input type="radio" id="acessibilidade" name="acessibilidade" value="acessibilidade">Sim</input></div>
                        <div><input type="radio" id="acessibilidade" name="acessibilidade" value="acessibilidade">Não</input></div>
                    </div>
                    <h4>Permitido animais de estimação?</h4>
                    <div class="duas-opcoes">
                        <div><input type="radio" id="animais" name="animais" value="animais">Sim</input></div>
                        <div><input type="radio" id="animais" name="animais" value="animais">Não</input></div>
                    </div>
                    <h4>Possui estacionamento?</h4>
                    <div class="duas-opcoes">
                        <div><input type="radio" id="estacionamento" name="estacionamento" value="estacionamento">Sim</input></div>
                        <div><input type="radio" id="estacionamento" name="estacionamento" value="estacionamento">Não</input></div>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>

    </body>
</html>
