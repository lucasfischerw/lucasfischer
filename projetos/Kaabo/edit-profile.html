<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Kaabo</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="upper-menu-journey">
        <div>
            <a class="back-button" href="profile.html">
                <img class="back-arrow" src="./img/back-arrow.png">
                <p>Back</p>
            </a>
        </div>
        <h1>Edit Profile</h1>
    </div>
    <div class="main-section-sign-up" style="margin-top: 50px;">
        <div class="image-profile-section">
            <img class="profile-photo-section" src="./img/user-icon.png">
            <img class="button-change-photo" src="./img/camera-icon.png">
        </div>
        <p class="label-input-profile">Name</p>
        <input value="Christian">
        <p class="label-input-profile">Email</p>
        <input value="example@abc.com">
        <p class="label-input-profile">Your Status</p>
        <input value="Student">
        <p class="label-input-profile">Occupation</p>
        <input value="Freelancer">
        <a href="profile.html" class="sign-up-button">Confirm</a>
    </div>
</body>
</html>
