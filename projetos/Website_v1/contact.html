<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="display: grid;place-content: center;">
    <div class="background-decoration"></div>
    <div class="contact-content-wrapper">
        <div class="contact-upper">
            <h1>LET´S TALK</h1>
            <img src="./imgs/phone-img.png">
            <p>072-44-4-444844</p>
        </div>
        <div class="contact-form">
            <div class="title-contact-form">
                <h1>GET</h1>
                <h1>IN</h1>
                <h1>TOUCH</h1>
            </div>
            <div class="contact-informations">
                <div>
                    <p>Who are you?</p>
                    <input placeholder="Type your name here.">
                </div>
                <div>
                    <p>What´s your email address?</p>
                    <input placeholder="Type your email adress here.">
                </div>
                <div>
                    <p>What´s your phone number?</p>
                    <input placeholder="Type your telephone number here.">
                </div>
                <div>
                    <p>What´s your Message</p>
                    <textarea placeholder="Type your Message here"></textarea>
                </div>
                <button>SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
