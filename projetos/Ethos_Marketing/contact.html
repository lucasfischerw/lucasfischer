    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');
        body {
            font-family: 'Red Hat Display', sans-serif;
            padding: 120px 40px;
        }
        input {
            padding: 8px;
            border: none;
            border-bottom: 2px solid rgb(165, 165, 165);
        }
        input:focus {
            outline: none;
            border-bottom: 2px solid rgb(12, 189, 41);
        }
        textarea {
            resize: none;
            padding: 8px;
            border-bottom: 1px solid rgb(165, 165, 165);
            border-radius: 5px;
            height: 300px;
            width: 500px;
        }
        .line {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .upper-menu {
            height: 100px;
            width: 100vw;
            position: fixed;
            top: 0;
            background-color: white;
        }
        .upper-menu img {
            height: 100px;
        }
        .decoration-1 {
            position: absolute;
            top: 120px;
            z-index: -1;
            right: 150px;
        }
        .decoration-2 {
            position: absolute;
            top: 500px;
            z-index: -1;
            right: 550px;

    <div class="upper-menu" id="upper-menu">
        <a href="index.html"><img src="./images/Ethos.png" alt="Logo"></a>

    <form>
        <div class="line">
            <h1>Hej! Jeg hedder</h1>
            <input placeholder="Name">
        </div>
        <div class="line">
            <h1>Og jeg arbejder for</h1>
            <input placeholder="Company">
        </div>
        <div class="line">

        <div class="line">

        </div>
