<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with OpenCV.js</title>
    <style>
        .vertical-flex {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        video,
        canvas {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="vertical-flex">
        <h1>Calculadora de CÃ­rculos Perfeitos</h1>
        <label class="switch">
            <input type="checkbox" id="switch">
            <span class="slider round"></span>
        </label>
        <div>
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="500" height="320"></canvas>
            <canvas id="canvas2" width="500" height="320"></canvas>
            <canvas id="mask" width="500" height="320"></canvas>
        </div>
    </div>
    <script async src="./opencv.js" onload="onOpenCvReady();"></script>
    <script src="./script.js"></script>
</body>
</html>
