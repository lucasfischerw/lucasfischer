<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCV width JS</title>
    <script src="opencv.min.js"></script>

    <style>
      #video-input,
      #canvas-output {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <button onclick="initialize()">Iniciar</button>
    <label>Input CAM</label>
    <video id="video-input" width="480px" height="320px" playsinline></video>

    <label>Output OpenCV</label>
    <canvas id="canvas-output" width="480px" height="320px"></canvas>


    <h1 id="error"></h1>
    <h1 id="angle"></h1>
    <h1 id="width"></h1>
    <h1 id="teste"></h1>

    <script src="script.js"></script>
  </body>
</html>
