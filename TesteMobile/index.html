<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCV width JS</title>
    <script src="opencv.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas,
        video {
            max-width: 100vw !important;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
  </head>
  <body>
    <div>
        <button onclick="conectBluetooth()">Conectar Bluetooth</button>
        <button onclick="initialize()">Iniciar</button>
    </div>

    <canvas id="canvas-output"></canvas>
    <canvas id="canvas-output-verde"></canvas>
    <video id="video-input" width="1920" height="1080" playsinline></video>
    
    <h1 id="error"></h1>
    <h1 id="angle"></h1>
    <h1 id="width"></h1>

    <script src="script.js"></script>
  </body>
</html>
