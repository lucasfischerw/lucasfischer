<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCV width JS</title>
    <script src="opencv.min.js"></script>

    <style>
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        }
      #video-input,
      #canvas-output {
        border: 1px solid black;
        border-radius: 10px;
        margin: 10px;
      }
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button onclick="initialize()">Iniciar</button>
    <canvas id="canvas-output" width="480px" height="320px"></canvas>
    <video id="video-input" width="480px" height="320px" playsinline></video>
    <h1 id="error"></h1>
    <h1 id="angle"></h1>
    <h1 id="width"></h1>
    <h1 id="teste"></h1>

    <script src="script.js"></script>
  </body>
</html>
